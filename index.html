<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Habits</title>
  </head>

  <body>
    <header>
        <img src="assets/logo.svg" alt="Logomarca do aplicativo Habits">
        <button><img src="assets/plus.svg" alt="Ícone de adição"> 
          <div>
            Registrar o meu dia
          </div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="train">💪🏻</div>
            <div class="habit" data-name="bike">🚴🏻</div>
            <div class="habit" data-name="drink_water">💧</div>
            <div class="habit" data-name="eat_healthy">🥗🍎</div>
            <div class="habit" data-name="study">📘💻</div>
            <div class="habit" data-name="joy">👾</div>
            <div class="habit" data-name="date">👩🏼‍❤️‍👨🏻</div>
            <div class="habit" data-name="sleep">💤</div>
        </div>
        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
